<!DOCTYPE html>
<html>
  <head>
    <style>
      .custom-button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s;
      }

      .custom-button:hover {
        background-color: #45a049;
      }

      .custom-button:active {
        background-color: #3e8e41;
      }
    </style>
    <script>
      function simulatePayment() {
        // Get user_id from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("user_id");

        if (userId) {
          // Send a POST request to your PHP script to mark the payment as completed
          fetch("https://mark-payment-completed-3.onrender.com/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ user_id: userId }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                alert("Payment confirmed! Returning to chatbot...");
                // Optionally redirect back to the chatbot
                window.location.href =
                  "https://www.tidio.com/panel/sandbox?projectPublicKey=uwyfewtzd9uxw4uojwiu5jspe9zskoad&automationId=63320717";
              } else {
                alert("Failed to confirm payment. Please try again.");
              }
            })
            .catch((error) => console.error("Error:", error));
        } else {
          alert("User ID not found. Please try again.");
        }
      }
    </script>
  </head>
  <body>
    <button class="custom-button" onclick="simulatePayment()">Pay here!</button>
  </body>
</html>
