<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
  </head>
  <body>
    <h2>Click the button to confirm payment</h2>
    <button onclick="confirmPayment()">Pay Now</button>

    <script>
      function confirmPayment() {
        fetch("https://payment-status-4.onrender.com/update-payment-status/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ new_status: "success you have paid" }),
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message); // Show success message
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Payment update failed.");
          });
      }
    </script>
  </body>
</html>
