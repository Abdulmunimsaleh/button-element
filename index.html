<!DOCTYPE html>
<html>
  <head>
    <style>
      .custom-button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s;
      }

      .custom-button:hover {
        background-color: #45a049;
      }

      .custom-button:active {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <button class="custom-button">Pay here!</button>
  </body>
</html>
